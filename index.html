<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <button id="admin-toggle">Admin</button>
    <div id="admin-section">
        <label for="cat-name-input">Cat Name</label>
        <input id="cat-name-input" value="">
        <br>
        <br>
        <label for="cat-count-input">Cat Count</label>
        <input id="cat-count-input" value="">
        <br>
        <br>
        <label for="cat-img-input">Cat Image</label>
        <input id="cat-img-input" value="">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
